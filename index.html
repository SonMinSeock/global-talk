<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="전세계 사람들과 소통하여 친묵을 갖고, 언어의 장벅을 해소 해봐요!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Global Talk" />
    <meta property="og:title" content="Global Talk" />
    <meta
      property="og:url"
      content="https://sonminseock.github.io/global-talk/"
    />
    <meta property="og:image" content="./img/logo.png" />
    <meta
      property="og:description"
      content="전세계 사람들과 소통하여 친묵을 갖고, 언어의 장벅을 해소 해봐요!"
    />
    <title>Welcome to Global Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">
        Welcome to Global Talk
        <i class="fa-solid fa-comment"></i>
      </h1>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email Or Phone Number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
    </form>
    <div class="account-form">
      <a class="account-btn" href="signup.html"> Create Account </a>
      <a class="find__link" href="#">Find Global Talk Account or Password</a>
    </div>
    <div id="splash-screen">
      <span>Global Talk <i class="fa-solid fa-comment"></i></span>
    </div>
    <div id="no-mobile"></div>
    <script
      src="https://kit.fontawesome.com/3c3339ad46.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
