<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Global Talk" />
    <meta
      name="description"
      content="전세계 사람들과 소통하여 친묵을 갖고, 언어의 장벅을 해소 해봐요!"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://sonminseock.github.io/global-talk/"
    />
    <meta property="og:image" content="img/logo.png" />
    <meta
      property="og:description"
      content="전세계 사람들과 소통하여 친묵을 갖고, 언어의 장벅을 해소 해봐요!"
    />
    <title>Create Account Global Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">
        Create Account Global Talk <i class="fa-solid fa-comment"></i>
      </h1>
    </header>
    <form action="index.html" method="get" id="account-form">
      <input type="text" placeholder="User Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <input type="text" placeholder="Nick Name" required />
      <input type="submit" value="Account" />
    </form>

    <a class="cancle-btn__link" href="index.html">Cancel</a>

    <div id="no-mobile"></div>
    <script
      src="https://kit.fontawesome.com/3c3339ad46.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
